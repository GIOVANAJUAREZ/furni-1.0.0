    .custom-navbar .custom-navbar-nav li a:hover { opacity: 1; }

    .product-card img { max-width: 100%; border-radius: 10px; height: 150px; object-fit: cover; }

    .footer-section a:hover { color: rgba(47, 47, 47, 0.5); }
    .footer-section .subscription-form h3 { font-size: 18px; font-weight: 500; color: #3b5d50; }
    .footer-section .form-control { height: 50px; border-radius: 10px; }
    .footer-section .btn { border-radius: 10px !important; }
    .footer-section .sofa-img img { max-width: 380px; position: absolute; top: -200px; right: 0; z-index: 1; }
    .footer-section .footer-logo { font-size: 32px; font-weight: 500; color: #3b5d50; text-decoration: none; }
    .footer-section .custom-social li { display: inline-block; margin: 2px; }
    .footer-section .custom-social li a { width: 40px; height: 40px; text-align: center; line-height: 40px; display: inline-block; background: #dce5e4; color: #3b5d50; border-radius: 50%; }
    .footer-section .custom-social li a:hover { background: #3b5d50; color: #fff; }
  </style>
</head>

const products = [

];
function updateCartCount() {
  const cart = JSON.parse(sessionStorage.getItem("cart")) || [];
  const totalItems = cart.reduce((acc, item) => acc + item.quantity, 0);
  const badge = document.getElementById("cart-count-badge");
  badge.textContent = totalItems;
  badge.style.display = totalItems > 0 ? "inline-block" : "none";
}

function renderProducts() {
  const productList = document.getElementById("product-list");
  productList.innerHTML = "";
  products.forEach(p => {
    const div = document.createElement("div");
    div.className = "col-md-3";
    div.innerHTML = `
      <div class="product-card text-center">
        <img src="${p.image}" alt="${p.name}">
        <h5>${p.name}</h5>
        <p>$${p.price.toLocaleString("es-MX")}</p>
        <input type="number" min="1" value="1" class="quantity-input" data-id="${p.id}">
        <button class="btn-add btn" data-id="${p.id}">Agregar al carrito</button>
      </div>
    `;
    productList.appendChild(div);
  });
}

document.addEventListener("DOMContentLoaded", () => {
  renderProducts();
  updateCartCount();

  document.getElementById("product-list").addEventListener("click", (e) => {
    if(e.target.classList.contains("btn-add")){
      const id = Number(e.target.dataset.id);
      const qtyInput = document.querySelector(`.quantity-input[data-id='${id}']`);
      const quantity = Number(qtyInput.value);
      let cart = JSON.parse(sessionStorage.getItem("cart")) || [];
      const product = products.find(p => p.id === id);
      const existing = cart.find(p => p.id === id);
      if(existing){ existing.quantity += quantity; }
      else{ cart.push({...product, quantity}); }
      sessionStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
      alert(`${product.name} agregado al carrito`);
    }
  });
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
